<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Produto</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-utilities.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Aldrich'>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success navbar-light ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-size: 30px;"><b>Brand</b></a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                            data-mdb-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="#">Action</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Another action</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex flex-row me-1">
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link" href="#"><i class="fab fa-twitter"></i></a>
                    </li>
                </ul>

                <form class="w-auto">
                    <input type="search" class="form-control" placeholder="Type query" aria-label="Search">
                </form>

            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="boxborder form-row">
            <form th:object="${produto}" th:action="@{/novoproduto}" method="POST">
                <div>
                    <label class="form-labels">Código:</label>
                    <input class="form-inputs" style="width: 10%;" th:field="*{codigo}">
                </div>
                <div class="mt-4">
                    <label class="form-labels">Descrição</label>
                    <input class="form-inputs" style="display: block; width: 100%;" th:field="*{descricao}">
                </div>
                <div class="mt-3">
                    <label class="form-labels">Valor R$</label>
                    <input class="form-inputs" style="width: 10%" th:field="*{valor}">
                    <label class="form-labels">Imposto (%):</label>
                    <input class="form-inputs" style="width: 5%;" th:field="*{imposto}">
                </div>
                <div class="mt-3">
                    <label class="form-labels ml-5">Quantidade Disponivel:</label>
                    <input class="form-inputs" style="width: 7%;" th:field="*{quantidade}">
                    <label class="form-labels">Grupo:</label>
                    <select name="produtoGrupo">
                        <option th:each="grupoOpt : ${T(com.websystem.websystem.enums.ProdutoGrupo).values()}"
                            th:value="*{grupo}" th:text="${grupoOpt}" class="form-inputs"></option>
                    </select>
                </div>
                <button class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</body>


</html>
